<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DealGuide AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    #userInput { width: 80%; padding: 10px; }
    #sendBtn { padding: 10px; }
  </style>
</head>
<body>
  <h1>Welcome to DealGuide AI ðŸ¤–</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me anything..." />
  <button id="sendBtn">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.onclick = () => {
      const userText = userInput.value.trim();
      if (userText === "") return;
      appendMessage("You", userText);
      userInput.value = "";
      
      // Simulated bot reply
      setTimeout(() => {
        appendMessage("DealGuide AI", "Thanks for your message! Iâ€™ll help you out shortly.");
      }, 1000);
    };
  </script>
</body>
</html>
